    <title>Prueba de eventos</title>

<body>
    <h1>Ejemplo de botón con 'onclick'</h1>
    <button id="btnProbar">PROBAR</button>

    <h1>Ejemplo de cambio de valor en input</h1>
    <p id="leyenda"></p>
    <input type="text" placeholder="Nombre" id="inputNombre" value="" autocomplete="off">

    <script src="js/14-eventos.js"></script>
